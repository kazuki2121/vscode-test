<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>業務実績管理ツール ログイン</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- カスタマイズ用CSS -->
  <link rel="stylesheet" href="./ui/common/css/style.css">
  <link rel="stylesheet" href="./ui/views/css/Gy-100_login.css">
</head>

<body class="bg-light">
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand fixed-top navbar-dark py-1 normal-color">
    <div class="container">
      <!-- ナビゲーションタイトル -->
      <span class="navbar-brand fs-5 mb-0">業務実績管理ツール</span>
    </div>
  </nav>
  <!-- /ナビゲーションバー -->

  <!-- メインコンテンツ -->
  <main class="mb-4">
    <div class="container border border-1 border-secondary bg-white col-lg-6 col-md-8 col-10">
      <!-- タイトル -->
      <div class="bg-light mb-4 row">
        <h4 class="text-secondary pt-2">ログイン</h4>
      </div>

      <!-- ログインフォーム -->
      <div class="row justify-content-center mb-3">
        <div class="col-auto">
          <form action="./Gy-200_adminHome.html" class="vstack justify-content-center">
            <div class="table-responsive">
              <table class="table table-bordered">
                <tr>
                  <th class="text-secondary table-light" scope="row">
                    <label for="userId" class="form-label text-secondary my-auto">ユーザーID</label>
                  </th>
                  <td>
                    <input type="text" class="form-control" id="userId" name="userId" required autofocus>
                  </td>
                </tr>
                <tr>
                  <th class="text-secondary table-light" scope="row">
                    <label for="password" class="form-label text-secondary my-auto">パスワード</label>
                  </th>
                  <td>
                    <input type="password" class="form-control" name="password" id="password" required>
                  </td>
                </tr>
              </table>
            </div>
            <button type="submit" class="btn btn-primary mx-auto">
              <i class="bi-check-lg me-1"></i>ログイン
            </button>
          </form>
        </div>
      </div>
      <!-- /ログインフォーム -->
    </div>
  </main>
  <!-- /メインコンテンツ -->

  <!-- フッター -->
  <footer class="text-light py-1 normal-color">
    &copy; 2024 株式会社日本レジストリサービス
  </footer>
</body>

</html>
