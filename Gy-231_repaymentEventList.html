<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            grid-template-areas: 
                "header header header header"
                "left-center . right-center right-center"
                "left-bottom . right-bottom right-bottom";
        }

        .container {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            margin: 20px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }


        .header, .footer {
            height: 3cm;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
        }

        .footer {
            border-bottom: none;
            border-top: 1px solid #ccc;
        }


        .title {
            padding: 10px 20px;
            background-color: #ccc;
            font-size: 32px;
        }


        .home-link {
            margin: 0px 0;
            margin-left: 20px;
            font-size: 32px;
        }


        .side-buttons {
            display: flex;
            flex-direction: row;
            gap: 0px;
            margin-left: 20px;
        }

        .side-buttons button {
            width: 140px;
            padding: 20px;
            background-color: #ddd;
            border: 1px solid #999;
            cursor: pointer;
            font-size: 14px;
        }


        .right-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-end;
            margin-right: 20px;
            margin-top: 20px;
        }

        .right-buttons button {
            padding: 20px 40px;
            background-color: #ddd;
            border: 1px solid #999;
            cursor: pointer;
            font-size: 18px;
        }

        .large-button {
            padding: 30px 80px;
            background-color: #ccc;
            border: 1px solid #999;
            cursor: pointer;
            text-align: center;
            font-size: 24px;
        }


        .left-bottom {
            grid-area: right-bottom;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .left-bottom .button {
            padding: 10px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
        .left-bottom {
            grid-area: left-bottom;
            display: flex;
            align-items: center;
            padding: 10px;
            margin-right: 50px;
        }

        .left-bottom .total-text {
            font-size: 1.2em;
            margin-right: 10px;
        }

        .left-bottom .total-box {
            flex-grow: 1;
            padding: 3 10px;
            margin-right: 100px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-left: 650px;
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <div class="container">

        </div>
        <div class="form-group">

                <option value="サンプル3">低額順</option>
                <option value="サンプル3">松本潤</option>
            </select>
        </div>

        <div style="display: flex; justify-content: space-between;">
            <div>
                <div class="home-link">ユーザ名</div>

                <div class="side-buttons">
                    <button>脱出</button>
                    <button>2024年8月22日</button>
                    <button>2024年8月22日</button>
                    <button>114514円</button>
                    <button>詳細</button>
                    <button>返済</button>

                </div>
                <div class="side-buttons">
                    <button>脱出</button>
                    <button>2024年8月22日</button>
                    <button>2024年8月22日</button>
                    <button>114514円</button>
                    <button>詳細</button>
                    <button>返済</button>

                </div>
                <div class="side-buttons">
                    <button>脱出</button>
                    <button>2024年8月22日</button>
                    <button>2024年8月22日</button>
                    <button>114514円</button>
                    <button>詳細</button>
                    <button>返済</button>

                </div>


                
            </div>

        </div>
 
        <div class="left-bottom">
            <div class="total-text">合計</div>

        <div class="footer"></div>

    </div>
</body>
</html>
